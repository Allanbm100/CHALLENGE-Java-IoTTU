<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${user.id == null} ? 'Novo Usuário' : 'Editar Usuário'">Formulário de Usuário</title>
</head>
<body>

<div layout:fragment="content">

    <div class="form-container">
        <h2 th:text="${user.id == null} ? 'Cadastro de Novo Usuário' : 'Editar Usuário'"></h2>

        <form th:action="${user.id == null} ? @{/users} : @{/users/{id}(id=${user.id})}" th:object="${user}" method="post" id="userForm">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" name="_method" value="put" th:if="${user.id != null}"/>

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" th:field="*{name}" th:errorclass="is-invalid" required>
                <span th:errors="*{name}" class="error-message" th:if="${#fields.hasErrors('name')}"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" th:errorclass="is-invalid" required>
                <span th:errors="*{email}" class="error-message" th:if="${#fields.hasErrors('email')}"></span>
            </div>

            <div class="form-group password-group">
                <label for="password">Senha</label>
                <input type="password" id="password" th:field="*{password}" th:errorclass="is-invalid" th:required="${user.id == null}">
                <span class="password-toggle" data-target="password"></span>
                <small th:if="${user.id != null}">Deixe em branco para não alterar a senha.</small>
                <span th:errors="*{password}" class="error-message" th:if="${#fields.hasErrors('password')}"></span>
            </div>

            <div class="form-group password-group" id="confirm-password-group" style="display: none;">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" th:errorclass="is-invalid">
                <span class="password-toggle" data-target="confirm-password"></span>
            </div>

            <div class="form-group">
                <label for="role">Perfil</label>
                <select id="role" th:field="*{role}" th:errorclass="is-invalid">
                    <option value="USER">Usuário Padrão (USER)</option>
                    <option value="ADMIN">Administrador (ADMIN)</option>
                </select>
                <span th:errors="*{role}" class="error-message" th:if="${#fields.hasErrors('role')}"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/users}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</div>

<th:block layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userId = document.querySelector('input[name="id"]').value;
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const confirmPasswordGroup = document.getElementById('confirm-password-group');
            const userForm = document.getElementById('userForm');
            const toggleButtons = document.querySelectorAll('.password-toggle');

            passwordInput.addEventListener('input', function () {
                const shouldShowConfirm = passwordInput.value.length > 0;
                confirmPasswordGroup.style.display = shouldShowConfirm ? 'block' : 'none';
                confirmPasswordInput.required = shouldShowConfirm;
            });

            if (!userId) {
                confirmPasswordGroup.style.display = 'block';
                confirmPasswordInput.required = true;
            }

            userForm.addEventListener('submit', function (event) {
                if (passwordInput.value.length > 0 && confirmPasswordInput.value.length > 0 && passwordInput.value !== confirmPasswordInput.value) {
                    alert('As senhas não conferem!');
                    event.preventDefault();
                }
            });

            toggleButtons.forEach(button => {
                button.addEventListener('click', function () {
                    this.classList.toggle('visible');
                    const targetId = this.getAttribute('data-target');
                    const targetInput = document.getElementById(targetId);
                    targetInput.type = targetInput.type === 'password' ? 'text' : 'password';
                });
            });
        });
    </script>
</th:block>
</body>
</html>
